<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WeSporter</title>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="common/css/flat-ui.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">WeSporter</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-01">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="index.html">首页</a></li>
                        <li><a href="sport.html">运动</a></li>
                        <li><a href="activity.html">活动</a></li>
                        <li><a href="people.html">圈子</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="setting.html"><span class="fui-user"></span></a></li>
                        <li><a href="message.html"><span class="fui-info-circle"></span></a></li>
                    </ul>
                </div>
            </nav>
        </div><!-- /.navbar-collapse -->
    </div>
    <div class="row">
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#sport" data-toggle="tab">运动状况</a></li>
                <li><a href="#health" data-toggle="tab">身体状况</a></li>
            </ul>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="sport">
                    <div class="row text-center">
                        <div class="col-md-8">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    今天你已经走了<strong>10000</strong>步，超额完成了目标！
                                </div>
                                <div class="panel-body">
                                    <div id="lineChart"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    目标完成情况
                                </div>
                                <div class="panel-body">
                                    <div id="pieChart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-success">
                                <div class="panel-heading text-center">
                                    你在WeSport的运动总量
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="panel panel-success">
                                                <div class="panel-body" style="font-family: 华文仿宋,serif">
                                                    <strong>运动距离:</strong>510公里<br/>
                                                    相当于绕北京五环<strong style="color: #e74c3c">5圈</strong><br/>
                                                    厉害了我的哥！
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="panel panel-success">
                                                <div class="panel-body" style="font-family: 华文仿宋,serif">
                                                    <strong>运动时间:</strong>198小时<br/>
                                                    大概可以手抄《史记》<strong style="color: #e74c3c">1遍</strong><br/>
                                                    人终有一死，或胖死，或，胖死^_^
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="panel panel-success">
                                                <div class="panel-body" style="font-family: 华文仿宋,serif">
                                                    <strong>消耗热量:</strong>40000千卡<br/>
                                                    相当于减肥<strong style="color: #e74c3c">12斤</strong><br/>
                                                    少年你瘦了吗？
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-success">
                                <div class="panel-heading text-center">
                                    全网排行
                                </div>
                                <div class="panel-body">
                                    <div id="allBarChart"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-success">
                                <div class="panel-heading text-center">
                                    好友排行
                                </div>
                                <div class="panel-body">
                                    <div id="yourBarChart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="health">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="panel panel-info">
                                <div class="panel-body">
                                    <div class="row text-center">
                                        <strong id="dateStr"></strong>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <input type="text" value="" placeholder="身高(cm)/哼,如实填写哦！"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <input type="text" value="" placeholder="体重(kg)/看看你,又胖了！"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10 col-md-offset-1">
                                            <button class="btn btn-block btn-lg btn-primary">保存录入</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="panel panel-success">
                                <div class="panel-heading text-center">
                                    <strong>身高:</strong>183cm<strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;体重:</strong>80kg
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-10 col-md-offset-1">
                                            <div class="progress progress-striped"
                                                 style="height: 30px;border-radius: 0px;margin-bottom: 0px">
                                                <div class="progress-bar progress-bar-success"
                                                     style="width: 25%;"></div>
                                                <div class="progress-bar progress-bar-info"
                                                     style="width: 25%;"></div>
                                                <div class="progress-bar progress-bar-warning"
                                                     style="width: 16%;"></div>
                                                <strong>偏胖</strong>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10 col-md-offset-1">
                                            你的理想体重是<strong style="font-size: 50px">73.7</strong>kg，还需要燃烧
                                            <strong style="font-size: 50px">200000</strong>大卡热量，为了好身材，努力吧！
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-success">
                                <div class="panel-heading text-center">
                                    体重趋势变化图
                                </div>
                                <div class="panel-body">
                                    <div id="weightBarChart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/flat-ui/2.3.0/js/vendor/video.js"></script>
<script src="http://cdn.bootcss.com/flat-ui/2.3.0/js/flat-ui.min.js"></script>
<script src="common/js/application.js"></script>

<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>

<script src="common/js/util.js"></script>
<script src="common/js/sport.js"></script>
</body>
</html>
